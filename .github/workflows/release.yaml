name: Release Charts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    # permissions; read more at https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#permissions
    permissions:
      contents: write
      packages: write
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Ensure gh-pages branch exists
        shell: bash
        run: |
          set -euo pipefail
          if ! git ls-remote --exit-code --heads origin gh-pages >/dev/null 2>&1; then
            echo "Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git reset --hard
            echo "# Helm Chart Repo" > README.md
            git add README.md
            git commit -m "Initialize gh-pages"
            git push origin gh-pages
            git checkout -f main
          else
            echo "gh-pages branch already exists."
          fi

      - name: Show charts tree
        run: |
          echo "Repository tree:"
          ls -la
          echo "Charts dir (if exists):"
          ls -la charts || true
          echo "Chart.yaml files found:"
          find charts -maxdepth 2 -name Chart.yaml -print || true

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
          mark_as_latest: true
          packages_with_index: false
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Build release title and notes from CHANGELOG
        id: changelog
        shell: bash
        run: |
          set -euo pipefail

          CHART_NAME="$(awk -F': ' '/^name:/ { print $2; exit }' charts/bookstack/Chart.yaml)"
          CHART_VERSION="$(awk -F': ' '/^version:/ { print $2; exit }' charts/bookstack/Chart.yaml)"
          RELEASE_TAG="${CHART_NAME}-${CHART_VERSION}"

          awk -v ver="$CHART_VERSION" '
            $0 ~ "^## \\[" ver "\\]" { in_section=1; next }
            in_section && /^## \[/ { exit }
            in_section { print }
          ' CHANGELOG.md > changelog_section.md

          if [[ ! -s changelog_section.md ]]; then
            echo "Missing CHANGELOG.md section for version ${CHART_VERSION}"
            exit 1
          fi

          RELEASE_TITLE="$(awk '
            BEGIN { in_title=0 }
            /^### Title$/ { in_title=1; next }
            /^### / && in_title { exit }
            in_title && NF { print; exit }
          ' changelog_section.md)"

          if [[ -z "${RELEASE_TITLE}" ]]; then
            RELEASE_TITLE="BookStack chart ${CHART_VERSION}"
          fi

          awk '
            BEGIN { in_desc=0 }
            /^### Description$/ { in_desc=1; next }
            /^### / && in_desc { exit }
            in_desc { print }
          ' changelog_section.md > release_notes.md

          if [[ ! -s release_notes.md ]]; then
            cp changelog_section.md release_notes.md
          fi

          {
            echo "release_tag=${RELEASE_TAG}"
            echo "release_title=${RELEASE_TITLE}"
            echo "release_notes_file=release_notes.md"
          } >> "$GITHUB_OUTPUT"

      - name: Apply release title and notes
        shell: bash
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          set -euo pipefail
          gh release edit "${{ steps.changelog.outputs.release_tag }}" \
            --title "${{ steps.changelog.outputs.release_title }}" \
            --notes-file "${{ steps.changelog.outputs.release_notes_file }}"
