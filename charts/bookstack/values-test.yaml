# Sample: Azure AD + SMTP using Kubernetes Secret
# Create a Secret with keys: app-key, azure-tenant-id, azure-app-id, azure-app-secret, smtp-password
#   kubectl create secret generic bookstack-secrets -n <namespace> \
#     --from-literal=app-key='base64:...' \
#     --from-literal=azure-tenant-id='<tenant-id>' \
#     --from-literal=azure-app-id='<app-id>' \
#     --from-literal=azure-app-secret='<client-secret>' \
#     --from-literal=smtp-password='<smtp-password>'

kubernetesSecret:
  name: "bookstack-secrets"

appHost: wiki.example.com
ingress:
  enabled: true

service:
  port: 8080

azuread:
  enabled: true
  # tenantId, appId, appSecret come from kubernetesSecret

smtp:
  enabled: true
  host: smtp.example.com
  port: "587"
  username: "noreply@example.com"
  # password comes from kubernetesSecret (key: smtp-password)
  fromAddress: "noreply@example.com"
  fromName: "My Wiki"
